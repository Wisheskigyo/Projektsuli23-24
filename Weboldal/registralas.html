<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">



    <link rel="stylesheet" href="regisztralas.css">
    <link rel="stylesheet" href="design.css">
    <title>Regisztrálás</title>
</head>
<body>
<header>
    <div style=" width: 100%;height: 500px;color: #FFF; text-shadow: 1px 1px 1px #333; background-image: linear-gradient( 135deg, #9f05ff69 10%, #fd5e086b 100%);
">
        <h1>VajdaságiVibe</h1>
    </div>
</header>
<div class="container">
    <h1>Regisztrálás</h1>
    <form id="registrationForm">
        <label for="userType">Válaszd ki a felhasználó típusát:</label>
        <select id="userType" name="userType" onchange="showFields()">
            <option value="member">Tag</option>
            <option value="host">Tulajdonos</option>
        </select>

        <label for="username">Felhasználónév:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Jelszó:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Jelszó újra:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="firstName">Vezetéknév:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Keresztnév:</label>
        <input type="text" id="lastName" name="lastName" required>

        <div id="hostFields" style="display: none;">
            <label for="partyhouseName">Szórakozóhely neve:</label>
            <input type="text" id="partyhouseName" name="partyhouseName">

            <label for="partyhouseAddress">Szórakozóhely címe (Utca,Házszám,Város):</label>
            <input type="text" id="partyhouseAddress" name="partyhouseAddress">

            <label for="idNumber">JMBG szám:</label>
            <input type="text" id="idNumber" name="idNumber">

            <label for="phoneNumber">Telefonszám:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber">

            <label for="email">Email cím:</label>
            <input type="email" id="email" name="email">

            <label for="partyhouseLogo">Szórakozóhely logója:</label>
            <input type="file" id="partyhouseLogo" name="partyhouseLogo">
        </div>

        <button type="submit">Regisztrálás</button>
    </form>
</div>

<script src="registration.js"></script>
</body>
</html>
