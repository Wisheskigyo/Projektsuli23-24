<!DOCTYPE html>

<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="regisztralas.css" />
    
</head>
<body>
<section class="container">
    <header>Regisztrálás</header>
    <form action="#" class="form"action="register.php" method="post" autocomplete="off" >
        <div class="input-box">
            <label>Teljes név:</label>
            <input id="name" type="text" placeholder="Írja be a teljes nevét" required />
        </div>
        <div class="input-box">
            <label>Felhasználó név:</label>
            <input id="user" type="text" placeholder="Írja be a felhasznál nevét" required />
        </div>
        <div class="input-box">
            <label>Jelszó:</label>
            <input id="pass" type="number" placeholder="Írja be a jelszavát" required />
        </div>
        <div class="input-box">
            <label>Jelszó újra:</label>
            <input id="repass" type="number" placeholder="Írja be a jelszavát újra" required />
        </div>
        <div class="input-box">
            <label>Email cím</label>
            <input id="emailInput" oninput="validateEmail()" type="text" placeholder="Írja be email címet" required />
        </div>
        <label id="resultLabel"></label>

        <div class="column">
            <div class="input-box">
                <label>Telefonszám</label>
                <input id="phone" type="number" placeholder="Írja be a telefonszámát" required />
            </div>
            <div class="input-box">
                <label>Születési dátum</label>
                <input id="birth" type="date" placeholder="Írja be a születési dátumot" required />
            </div>
        </div>
        <div class="gender-box">
            <h3>Nem</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="check-male" name="gender" checked />
                    <label for="check-male">Férfi</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-female" name="gender" />
                    <label for="check-female">Nő</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-other" name="gender" />
                    <label for="check-other">Inkább nem mondom meg</label>
                </div>
            </div>
        </div>
        <div class="input-box address">
            <label>Cím</label>
            <input id="address" type="text" placeholder="Írja be a címét(utca,házszám)" required />
            <input id="address2" type="text" placeholder="Írja be a címe második sorát (pl.: 12-es lakás)"  />
            <div class="column">
                <div class="select-box">
                    <select id="country">
                        <option hidden>Ország</option>
                        <option>Amerika</option>
                        <option>Japán</option>
                        <option>India</option>
                        <option>Nepál</option>
                    </select>
                </div>
                <input id="city" type="text" placeholder="Adja meg a város nevét" required />
            </div>
            <div class="column">
                <input id="region" type="text" placeholder="Adja meg a régióját" required />
                <input id="post" type="number" placeholder="Adja meg az irányító számot" required />
            </div>
        </div>
        <a href="fooldal.html" ><button type="button" onclick="submitForm()">Regisztrálok</button></a>
    </form>
</section>
<script src=" registration.js "></script>
</body>
</html>
