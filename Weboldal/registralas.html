<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Multi Step Form | CodingNepal</title>
    <link rel="stylesheet" href="regisztralas.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<div class="container">
    <header>Regisztrálás</header>
    <div class="progress-bar">
        <div class="step">
            <p>Név</p>
            <div class="bullet">
                <span>1</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>
        <div class="step">
            <p>Kontakt</p>
            <div class="bullet">
                <span>2</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>
        <div class="step">
            <p>Szül.</p>
            <div class="bullet">
                <span>3</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>
        <div class="step">
            <p>Küldés</p>
            <div class="bullet">
                <span>4</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>
    </div>
    <div class="form-outer">
        <form action="#">
            <div class="page slide-page">
                <div class="title">Alap infók:</div>
                <div class="field">
                    <div class="label">Vezetéknév</div>
                    <input type="text">
                </div>
                <div class="field">
                    <div class="label">Keresztnév</div>
                    <input type="text">
                </div>
                <div class="field">
                    <button class="firstNext next">Következő</button>
                </div>
            </div>

            <div class="page">
                <div class="title">Elérhetőség:</div>
                <div class="field">
                    <div class="label">Email cím</div>
                    <input type="text">
                </div>
                <div class="field">
                    <div class="label">Instagram fiok</div>
                    <input type="text">
                </div>
                <div class="field btns">
                    <button class="prev-1 prev">Előző</button>
                    <button class="next-1 next">Következő</button>
                </div>
            </div>

            <div class="page">
                <div class="title">Születési dátum:</div>
                <div class="field">
                    <div class="label">Dátum</div>
                    <input type="text">
                </div>
                <div class="field">
                    <div class="label">Nem</div>
                    <select>
                        <option>Férfi</option>
                        <option>Nő</option>
                        <option>Egyéb</option>
                    </select>
                </div>
                <div class="field btns">
                    <button class="prev-2 prev">Előző</button>
                    <button class="next-2 next">Következő</button>
                </div>
            </div>

            <div class="page">
                <div class="title">Belépési adatok:</div>
                <div class="field">
                    <div class="label">Felhasználó név</div>
                    <input type="text">
                </div>
                <div class="field">
                    <div class="label">Jelszó</div>
                    <input type="password">
                </div>
                <div class="field btns">
                    <button class="prev-3 prev">Előző</button>
                    <button class="submit">Következő</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="registration.js"></script>

</body>
</html>
