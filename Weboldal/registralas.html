<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztrálás</title>
    <link rel="stylesheet" href="regisztralas.css">
</head>

<body>

<header>
    <div class="overlay">
        <h1 style=" font-family: 'Dancing Script', cursive;font-size: 80px;margin-bottom: 30px;">VajdaságiVibe</h1>
    </div>
</header>
<form id="registrationForm" onsubmit="return validateForm()">
    <label for="userType">Válassz felhasználó típust:</label>
    <select id="userType" name="userType">
        <option value="user">Tag</option>
        <option value="host">Tulajdonos</option>
    </select>

    <label for="username">Felhasználónév:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Jelszó:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Jelszó újra:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <label for="firstName">Vezetéknév:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Keresztnév:</label>
    <input type="text" id="lastName" name="lastName" required>

    <div id="hostFields" style="display: none;">
        <label for="partyhouseName">Szórakozóhely neve:</label>
        <input type="text" id="partyhouseName" name="partyhouseName" required>

        <label for="partyhouseAddress">Szórakozóhely címe:</label>
        <input type="text" id="partyhouseAddress" name="partyhouseAddress" required>

        <label for="idNumber">JMBG szám:</label>
        <input type="text" id="idNumber" name="idNumber" required>

        <label for="phoneNumber">Telefonszám:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="email">Email cím:</label>
        <input type="email" id="email" name="email">

        <label for="partyhouseLogo">Szórakozóhely logója:</label>
        <input type="file" id="partyhouseLogo" name="partyhouseLogo">
    </div>

    <a href="fooldal.html"> <button type="submit" onclick="submitForm()">Regisztrálás</button></a>
</form>

<script src="registration.js"></script>

</body>

</html>
