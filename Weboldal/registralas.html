<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="regisztralas.css">
</head>

<body>

<header>
    <div class="overlay">
        <h1 style=" font-family: 'Dancing Script', cursive;font-size: 80px;margin-bottom: 30px;">Vajdas√°giVibe</h1>
    </div>
</header>
<form id="registrationForm" onsubmit="return validateForm()">
    <label for="userType">Select User Type:</label>
    <select id="userType" name="userType">
        <option value="user">User</option>
        <option value="host">Host</option>
    </select>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <div id="hostFields" style="display: none;">
        <label for="partyhouseName">Partyhouse Name:</label>
        <input type="text" id="partyhouseName" name="partyhouseName">

        <label for="partyhouseAddress">Partyhouse Address:</label>
        <input type="text" id="partyhouseAddress" name="partyhouseAddress">

        <label for="idNumber">ID Number:</label>
        <input type="text" id="idNumber" name="idNumber">

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email">

        <label for="partyhouseLogo">Partyhouse Logo:</label>
        <input type="file" id="partyhouseLogo" name="partyhouseLogo">
    </div>

    <a href="fooldal.html"> <button type="submit" onclick="submitForm()">Register</button></a>
</form>

<script src="registration.js"></script>

</body>

</html>
